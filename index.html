<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    #game-canvas {
      width: 100%;
      height: 100%;
      position: relative;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      transform-origin: center center;
      touch-action: none; /* Disable browser gestures inside game */
      transition: transform 0.2s ease; /* Smooth zoom */
    }
    .tile {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #111;
      position: relative;
    }
    svg#player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none; /* Player doesn't block clicks */
    }
  </style>
</head>
<body>
  <div id="game-canvas">
    <svg id="player">
      <circle cx="20" cy="20" r="15" fill="lime" />
    </svg>
  </div>

  <script>
    const tileSize = 40;
    const bpm = 100;
    const beatDuration = 600; // ms

    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');

    let cols = 0;
    let rows = 0;
    let playerCol = 5;
    let playerRow = 5;
    let targetCol = 5;
    let targetRow = 5;

    let movingUp = false;
    let movingDown = false;
    let movingLeft = false;
    let movingRight = false;

    let scale = 1;
    const minScale = 0.5;
    const maxScale = 2.5;

    function createGrid() {
      gameCanvas.innerHTML = '';

      const width = Math.floor(window.innerWidth / tileSize) * tileSize;
      const height = Math.floor(window.innerHeight / tileSize) * tileSize;

      gameCanvas.style.width = width + 'px';
      gameCanvas.style.height = height + 'px';

      cols = width / tileSize;
      rows = height / tileSize;

      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.dataset.index = i;
        gameCanvas.appendChild(tile);
      }

      // Append player SVG after tiles
      gameCanvas.appendChild(playerSvg);
    }

    function updatePlayerPosition() {
      playerSvg.style.left = (playerCol * tileSize) + 'px';
      playerSvg.style.top = (playerRow * tileSize) + 'px';
    }

    function movePlayer() {
      let newCol = playerCol;
      let newRow = playerRow;

      if (movingUp) newRow--;
      if (movingDown) newRow++;
      if (movingLeft) newCol--;
      if (movingRight) newCol++;

      if (newCol >= 0 && newCol < cols && newRow >= 0 && newRow < rows) {
        playerCol = newCol;
        playerRow = newRow;
        targetCol = playerCol;
        targetRow = playerRow;
        updatePlayerPosition();
      }
    }

    function moveToTarget() {
      if (playerCol < targetCol) playerCol++;
      else if (playerCol > targetCol) playerCol--;
      if (playerRow < targetRow) playerRow++;
      else if (playerRow > targetRow) playerRow--;
      updatePlayerPosition();
    }

    function setTargetFromClick(e) {
      const rect = gameCanvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;

      targetCol = Math.floor(clickX / tileSize);
      targetRow = Math.floor(clickY / tileSize);

      movingUp = movingDown = movingLeft = movingRight = false;
    }

    function applyZoom() {
      gameCanvas.style.transform = `scale(${scale})`;
    }

    // Scroll wheel zoom (Desktop)
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      if (e.deltaY < 0) {
        scale = Math.min(maxScale, scale + zoomIntensity);
      } else {
        scale = Math.max(minScale, scale - zoomIntensity);
      }
      applyZoom();
    }, { passive: false });

    // Pinch zoom (Mobile)
    let initialDistance = null;

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.hypot(dx, dy);
    }

    gameCanvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getTouchDistance(e.touches);
      }
    });

    gameCanvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        e.preventDefault();
        const currentDistance = getTouchDistance(e.touches);
        const zoomFactor = currentDistance / initialDistance;
        scale = Math.min(maxScale, Math.max(minScale, scale * zoomFactor));
        applyZoom();
        initialDistance = currentDistance;
      }
    }, { passive: false });

    gameCanvas.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        initialDistance = null;
      }
    });

    window.addEventListener('resize', () => {
      const oldCol = playerCol;
      const oldRow = playerRow;
      createGrid();
      playerCol = Math.min(oldCol, cols - 1);
      playerRow = Math.min(oldRow, rows - 1);
      targetCol = playerCol;
      targetRow = playerRow;
      updatePlayerPosition();
    });

    window.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      switch (e.key) {
        case 'ArrowUp': movingUp = true; break;
        case 'ArrowDown': movingDown = true; break;
        case 'ArrowLeft': movingLeft = true; break;
        case 'ArrowRight': movingRight = true; break;
      }
    });

    window.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'ArrowUp': movingUp = false; break;
        case 'ArrowDown': movingDown = false; break;
        case 'ArrowLeft': movingLeft = false; break;
        case 'ArrowRight': movingRight = false; break;
      }
    });

    gameCanvas.addEventListener('click', setTargetFromClick);

    setInterval(() => {
      if (movingUp || movingDown || movingLeft || movingRight) {
        movePlayer();
      } else if (playerCol !== targetCol || playerRow !== targetRow) {
        moveToTarget();
      }
    }, beatDuration);

    createGrid();
    updatePlayerPosition();
    applyZoom();
  </script>
</body>
</html>
