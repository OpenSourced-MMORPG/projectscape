<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }#viewport {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#game-canvas {
  position: absolute;
  background: #222;
  display: flex;
  flex-wrap: wrap;
  transform-origin: top left;
  touch-action: none;
  transition: transform 0.2s ease;
}

.tile {
  width: 40px;
  height: 40px;
  box-sizing: border-box;
  border: 1px solid #111;
}

svg#player {
  position: absolute;
  width: 40px;
  height: 40px;
  z-index: 2;
  pointer-events: none;
}

#skateboard {
  position: absolute;
  width: 40px;
  height: 120px;
  background: #888;
  border-radius: 10px;
  transform-origin: center center;
  z-index: 1;
  pointer-events: none;
}

.ui-button {
  position: fixed;
  width: 80px;
  height: 80px;
  font-size: 14px;
  z-index: 10;
  border: none;
  background: #444;
  color: white;
  border-radius: 12px;
  outline: none;
  transition: box-shadow 0.2s ease;
  user-select: none;
  touch-action: none;
}

.ui-button.active {
  box-shadow: 0 0 0 3px lime;
}

.ui-button.drag-ready,
.ui-button.dragging {
  box-shadow: 0 0 0 3px yellow !important;
}

.ui-button.space-outline {
  box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;
}

#version {
  position: fixed;
  top: 5px;
  left: 10px;
  color: white;
  font-size: 14px;
  z-index: 100;
  font-family: monospace;
}

  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <div id="skateboard" style="display:none;"></div>
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>
  <button id="camera-toggle" class="ui-button" style="bottom: 20px; right: 20px;">Lock</button>
  <button id="skateboard-toggle" class="ui-button" style="bottom: 110px; right: 20px;">Ride</button>
  <div id="version">v1.7 â€“ Cyber Surfing Skateboard</div>  <script>
    const skateboard = document.getElementById('skateboard');
    const skateboardButton = document.getElementById('skateboard-toggle');
    let skateboardActive = false;

    function updateSkateboardState() {
      skateboardActive = !skateboardActive;
      skateboardButton.classList.toggle('active', skateboardActive);
      skateboard.style.display = skateboardActive ? 'block' : 'none';
    }

    skateboardButton.addEventListener('click', (e) => {
      if (e.ctrlKey || isDragging) {
        e.stopImmediatePropagation();
        e.preventDefault();
        return;
      }
      updateSkateboardState();
    }, true);

    function updateSkateboardPositionAndRotation() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      skateboard.style.left = px + 'px';
      skateboard.style.top = py + 'px';
      let angle = 0;
      if (playerCol < targetCol) angle = 90;
      if (playerCol > targetCol) angle = -90;
      if (playerRow < targetRow) angle = 180;
      if (playerRow > targetRow) angle = 0;
      skateboard.style.transform = `rotate(${angle}deg)`;
    }

    // Add this call inside your updatePlayerPosition()
    const originalUpdatePlayerPosition = updatePlayerPosition;
    updatePlayerPosition = function() {
      originalUpdatePlayerPosition();
      if (skateboardActive) updateSkateboardPositionAndRotation();
    };

    const originalMoveToTarget = moveToTarget;
    moveToTarget = function() {
      const steps = skateboardActive ? 3 : 1;
      for (let i = 0; i < steps; i++) {
        if (playerCol !== targetCol || playerRow !== targetRow) {
          if (playerCol < targetCol) playerCol++;
          else if (playerCol > targetCol) playerCol--;
          if (playerRow < targetRow) playerRow++;
          else if (playerRow > targetRow) playerRow--;
        }
      }
      updatePlayerPosition();
    };
  </script></body>
</html>
