<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #game-canvas {
      position: absolute;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      transform-origin: 0 0;
      touch-action: none;
      transition: transform 0.2s ease;
    }
    .tile {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #111;
    }
    svg#player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none;
      transition: left 0.25s linear, top 0.25s linear;
    }
    svg#skateboard {
      position: absolute;
      width: 40px;
      height: 120px;
      transform-origin: center center;
      pointer-events: none;
      z-index: 0;
      display: none;
      transition: left 0.25s linear, top 0.25s linear;
    }
    #camera-toggle, #skate-toggle {
      position: fixed;
      width: 80px;
      height: 80px;
      font-size: 14px;
      z-index: 10;
      border: none;
      background: #444;
      color: white;
      border-radius: 12px;
      outline: none;
      transition: box-shadow 0.2s ease;
      user-select: none;
      touch-action: none;
    }
    #camera-toggle {
      bottom: 20px;
      right: 20px;
    }
    #skate-toggle {
      bottom: 120px;
      right: 20px;
    }
    #camera-toggle.active {
      box-shadow: 0 0 0 3px lime;
    }
    #camera-toggle.drag-ready,
    #camera-toggle.dragging {
      box-shadow: 0 0 0 3px yellow !important;
    }
    #camera-toggle.space-outline {
      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;
    }
    #skate-toggle.active {
      box-shadow: 0 0 0 3px cyan;
    }
    #version {
      position: fixed;
      top: 5px;
      left: 10px;
      color: white;
      font-size: 14px;
      z-index: 100;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <svg id="skateboard" viewBox="0 0 40 120">
        <rect x="5" y="0" width="30" height="120" rx="10" ry="10" fill="gray" stroke="black" stroke-width="2" />
      </svg>
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>
  <button id="camera-toggle">Lock</button>
  <button id="skate-toggle">Skate</button>
  <div id="version">v1.9 â€“ Smooth Skating</div>
  <script>
    const tileSize = 40;
    const beatDuration = 600;

    const viewport = document.getElementById('viewport');
    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');
    const skateboard = document.getElementById('skateboard');
    const cameraButton = document.getElementById('camera-toggle');
    const skateButton = document.getElementById('skate-toggle');

    let cols = 0;
    let rows = 0;
    let playerCol = 5;
    let playerRow = 5;
    let targetCol = 5;
    let targetRow = 5;

    let movingUp = false;
    let movingDown = false;
    let movingLeft = false;
    let movingRight = false;

    let scale = 1;
    const minScale = 0.5;
    const maxScale = 2.5;

    let cameraLocked = true;
    let userToggledLock = false;
    let spaceHeld = false;
    let isSkating = false;
    let lastDir = 0;

    const savedPos = JSON.parse(localStorage.getItem('cameraBtnPos'));
    if (savedPos) {
      cameraButton.style.left = savedPos.left;
      cameraButton.style.top = savedPos.top;
      cameraButton.style.right = 'auto';
      cameraButton.style.bottom = 'auto';
    }

    function createGrid() {
      gameCanvas.innerHTML = '';
      const width = Math.floor(window.innerWidth / tileSize) * tileSize;
      const height = Math.floor(window.innerHeight / tileSize) * tileSize;
      cols = width / tileSize;
      rows = height / tileSize;
      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        gameCanvas.appendChild(tile);
      }
      gameCanvas.appendChild(skateboard);
      gameCanvas.appendChild(playerSvg);
      gameCanvas.style.width = `${cols * tileSize}px`;
      gameCanvas.style.height = `${rows * tileSize}px`;
    }

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;

      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';

      skateboard.style.left = px + 'px';
      skateboard.style.top = (py - 40) + 'px';
      const angleDeg = (lastDir * 180 / Math.PI) + 90;
      skateboard.style.transform = `rotate(${angleDeg}deg)`;

      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      }
    }

    function movePlayer() {
      let newCol = playerCol;
      let newRow = playerRow;
      if (movingUp) newRow--;
      if (movingDown) newRow++;
      if (movingLeft) newCol--;
      if (movingRight) newCol++;
      if (newCol >= 0 && newCol < cols && newRow >= 0 && newRow < rows) {
        playerCol = newCol;
        playerRow = newRow;
        targetCol = playerCol;
        targetRow = playerRow;
        updatePlayerPosition();
      }
    }

    function moveToTarget() {
      let dx = targetCol - playerCol;
      let dy = targetRow - playerRow;
      if (dx !== 0 || dy !== 0) {
        const angle = Math.atan2(dy, dx);
        lastDir = angle;
        const step = isSkating ? 3 : 1;
        const newCol = playerCol + Math.sign(dx) * Math.min(step, Math.abs(dx));
        const newRow = playerRow + Math.sign(dy) * Math.min(step, Math.abs(dy));
        if (newCol >= 0 && newCol < cols && newRow >= 0 && newRow < rows) {
          playerCol = newCol;
          playerRow = newRow;
          updatePlayerPosition();
        }
      }
    }

    function setTargetFromClick(e) {
      const rect = gameCanvas.getBoundingClientRect();
      const clickX = (e.clientX - rect.left) / scale;
      const clickY = (e.clientY - rect.top) / scale;
      targetCol = Math.floor(clickX / tileSize);
      targetRow = Math.floor(clickY / tileSize);
      movingUp = movingDown = movingLeft = movingRight = false;
    }

    function applyZoom() {
      updatePlayerPosition();
    }

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      scale += (e.deltaY < 0 ? zoomIntensity : -zoomIntensity);
      scale = Math.min(maxScale, Math.max(minScale, scale));
      applyZoom();
    }, { passive: false });

    let pinchZoomInitialDistance = null;
    function getPinchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    gameCanvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        pinchZoomInitialDistance = getPinchDistance(e.touches);
      }
    }, { passive: false });

    gameCanvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && pinchZoomInitialDistance) {
        e.preventDefault();
        const currentDistance = getPinchDistance(e.touches);
        const zoomFactor = currentDistance / pinchZoomInitialDistance;
        scale *= zoomFactor;
        scale = Math.min(maxScale, Math.max(minScale, scale));
        pinchZoomInitialDistance = currentDistance;
        applyZoom();
      }
    }, { passive: false });

    gameCanvas.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        pinchZoomInitialDistance = null;
      }
    });

    window.addEventListener('resize', () => {
      const oldCol = playerCol;
      const oldRow = playerRow;
      createGrid();
      playerCol = Math.min(oldCol, cols - 1);
      playerRow = Math.min(oldRow, rows - 1);
      targetCol = playerCol;
      targetRow = playerRow;
      updatePlayerPosition();
    });

    window.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      switch (e.key) {
        case 'ArrowUp': movingUp = true; break;
        case 'ArrowDown': movingDown = true; break;
        case 'ArrowLeft': movingLeft = true; break;
        case 'ArrowRight': movingRight = true; break;
        case 'y': userToggledLock = !userToggledLock; updateCameraLockState(); break;
        case ' ': spaceHeld = true; updateCameraLockState(); break;
      }
    });

    window.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'ArrowUp': movingUp = false; break;
        case 'ArrowDown': movingDown = false; break;
        case 'ArrowLeft': movingLeft = false; break;
        case 'ArrowRight': movingRight = false; break;
        case ' ': spaceHeld = false; updateCameraLockState(); break;
      }
    });

    function updateCameraLockState() {
      cameraLocked = spaceHeld || userToggledLock;
      updatePlayerPosition();
      cameraButton.classList.toggle('active', userToggledLock);
      cameraButton.textContent = userToggledLock ? 'Lock' : 'Unlock';
      cameraButton.classList.toggle('space-outline', spaceHeld);
    }

    function toggleCameraLock() {
      userToggledLock = !userToggledLock;
      updateCameraLockState();
    }

    function toggleSkateboard() {
      isSkating = !isSkating;
      skateButton.classList.toggle('active', isSkating);
      skateButton.textContent = isSkating ? 'Skate' : 'Walk';
      skateboard.style.display = isSkating ? 'block' : 'none';
    }

    let dragTimeout = null;
    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    function startDragCheck(e) {
      const isCtrl = e.ctrlKey || (e.touches && e.touches[0].ctrlKey);
      const startX = (e.touches ? e.touches[0].clientX : e.clientX);
      const startY = (e.touches ? e.touches[0].clientY : e.clientY);
      offsetX = startX - cameraButton.offsetLeft;
      offsetY = startY - cameraButton.offsetTop;
      if (isCtrl) {
        isDragging = true;
        cameraButton.classList.add('drag-ready', 'dragging');
      } else {
        dragTimeout = setTimeout(() => {
          isDragging = true;
          cameraButton.classList.add('drag-ready', 'dragging');
        }, 1000);
      }
    }

    function doDrag(e) {
      if (!isDragging) return;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      cameraButton.style.left = (clientX - offsetX) + 'px';
      cameraButton.style.top = (clientY - offsetY) + 'px';
      cameraButton.style.right = 'auto';
      cameraButton.style.bottom = 'auto';
    }

    function stopDrag() {
      clearTimeout(dragTimeout);
      isDragging = false;
      cameraButton.classList.remove('drag-ready', 'dragging');
      localStorage.setItem('cameraBtnPos', JSON.stringify({
        left: cameraButton.style.left,
        top: cameraButton.style.top
      }));
    }

    cameraButton.addEventListener('click', (e) => {
      if (e.ctrlKey || isDragging) {
        e.stopImmediatePropagation();
        e.preventDefault();
        return;
      }
      toggleCameraLock();
    }, true);

    skateButton.addEventListener('click', toggleSkateboard);
    cameraButton.addEventListener('mousedown', startDragCheck);
    cameraButton.addEventListener('touchstart', startDragCheck, { passive: false });
    window.addEventListener('mousemove', doDrag);
    window.addEventListener('touchmove', doDrag, { passive: false });
    window.addEventListener('mouseup', stopDrag);
    window.addEventListener('touchend', stopDrag);

    gameCanvas.addEventListener('click', setTargetFromClick);

    setInterval(() => {
      if (movingUp || movingDown || movingLeft || movingRight) {
        movePlayer();
      } else if (playerCol !== targetCol || playerRow !== targetRow) {
        moveToTarget();
      }
    }, beatDuration);

    createGrid();
    updatePlayerPosition();
  </script>
</body>
</html>
