<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #game-canvas {
      position: absolute;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      transform-origin: top left;
      touch-action: none;
      transition: transform 0.2s ease;
    }
    .tile {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #111;
    }
    .rail {
      background: #444;
    }
    svg#player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none;
    }
    svg#skateboard {
      position: absolute;
      width: 40px;
      height: 120px;
      transform-origin: center center;
      pointer-events: none;
      z-index: 0;
      display: none;
    }
    #camera-toggle, #skate-toggle {
      position: fixed;
      width: 80px;
      height: 80px;
      font-size: 14px;
      z-index: 10;
      border: none;
      background: #444;
      color: white;
      border-radius: 12px;
      outline: none;
      transition: box-shadow 0.2s ease;
      user-select: none;
      touch-action: none;
    }
    #camera-toggle {
      bottom: 20px;
      right: 20px;
    }
    #skate-toggle {
      bottom: 120px;
      right: 20px;
    }
    #camera-toggle.active {
      box-shadow: 0 0 0 3px lime;
    }
    #camera-toggle.drag-ready,
    #camera-toggle.dragging {
      box-shadow: 0 0 0 3px yellow !important;
    }
    #camera-toggle.space-outline {
      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;
    }
    #skate-toggle.active {
      box-shadow: 0 0 0 3px cyan;
    }
    #version {
      position: fixed;
      top: 5px;
      left: 10px;
      color: white;
      font-size: 14px;
      z-index: 100;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <svg id="skateboard" viewBox="0 0 40 120">
        <rect x="5" y="0" width="30" height="120" rx="10" ry="10" fill="gray" stroke="black" stroke-width="2" />
      </svg>
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>
  <button id="camera-toggle">Lock</button>
  <button id="skate-toggle">Skate</button>
  <div id="version">v2.0 â€“ Zoom + Grind Rail</div>
  <script>
    const tileSize = 40;
    const beatDuration = 600;
    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');
    const skateboard = document.getElementById('skateboard');
    const cameraButton = document.getElementById('camera-toggle');
    const skateButton = document.getElementById('skate-toggle');
    const viewport = document.getElementById('viewport');

    let playerCol = 5, playerRow = 5, targetCol = 5, targetRow = 5;
    let movingUp = false, movingDown = false, movingLeft = false, movingRight = false;
    let scale = 1, minScale = 0.5, maxScale = 2.5;
    let cameraLocked = true, userToggledLock = false, spaceHeld = false;
    let isSkating = false, lastDir = 0;
    let cols = 0, rows = 0;
    let onGrindRail = false, grindDirection = { dx: 1, dy: 0 };

    function createGrid() {
      [...gameCanvas.querySelectorAll('.tile')].forEach(t => t.remove());
      cols = Math.floor(window.innerWidth / tileSize);
      rows = Math.floor(window.innerHeight / tileSize);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          if (r === 8 && c >= 3 && c <= 15) tile.classList.add('rail');
          tile.dataset.col = c;
          tile.dataset.row = r;
          tile.addEventListener('click', () => {
            if (tile.classList.contains('rail')) {
              playerCol = c;
              playerRow = r;
              onGrindRail = true;
              grindDirection = { dx: 1, dy: 0 }; // move right
            } else {
              onGrindRail = false;
              targetCol = c;
              targetRow = r;
            }
          });
          gameCanvas.appendChild(tile);
        }
      }
    }

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';
      skateboard.style.left = px + 'px';
      skateboard.style.top = (py - 40) + 'px';
      const angleDeg = (lastDir * 180 / Math.PI) + 90;
      skateboard.style.transform = `rotate(${angleDeg}deg)`;
      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        gameCanvas.style.transform = `scale(${scale}) translate(${-px + offsetX}px, ${-py + offsetY}px)`;
      }
    }

    function moveToTarget() {
      if (onGrindRail) {
        playerCol += grindDirection.dx * 6;
        playerRow += grindDirection.dy * 6;
        updatePlayerPosition();
        return;
      }
      let dx = targetCol - playerCol;
      let dy = targetRow - playerRow;
      if (dx !== 0 || dy !== 0) {
        lastDir = Math.atan2(dy, dx);
        const step = isSkating ? 3 : 1;
        playerCol += Math.sign(dx) * Math.min(step, Math.abs(dx));
        playerRow += Math.sign(dy) * Math.min(step, Math.abs(dy));
        updatePlayerPosition();
      }
    }

    function applyZoom() {
      updatePlayerPosition();
    }

    let initialDistance = null;
    gameCanvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        initialDistance = getTouchDistance(e.touches);
      }
    });
    gameCanvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2 && initialDistance) {
        e.preventDefault();
        const newDistance = getTouchDistance(e.touches);
        const zoomFactor = newDistance / initialDistance;
        scale = Math.min(maxScale, Math.max(minScale, scale * zoomFactor));
        applyZoom();
        initialDistance = newDistance;
      }
    }, { passive: false });
    gameCanvas.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) initialDistance = null;
    });
    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.hypot(dx, dy);
    }

    window.addEventListener('keydown', e => {
      onGrindRail = false;
      switch (e.key) {
        case 'ArrowUp': movingUp = true; break;
        case 'ArrowDown': movingDown = true; break;
        case 'ArrowLeft': movingLeft = true; break;
        case 'ArrowRight': movingRight = true; break;
        case 'y': userToggledLock = !userToggledLock; updateCameraLockState(); break;
        case ' ': spaceHeld = true; updateCameraLockState(); break;
      }
    });
    window.addEventListener('keyup', e => {
      switch (e.key) {
        case 'ArrowUp': movingUp = false; break;
        case 'ArrowDown': movingDown = false; break;
        case 'ArrowLeft': movingLeft = false; break;
        case 'ArrowRight': movingRight = false; break;
        case ' ': spaceHeld = false; updateCameraLockState(); break;
      }
    });

    function updateCameraLockState() {
      cameraLocked = spaceHeld || userToggledLock;
      updatePlayerPosition();
      cameraButton.classList.toggle('active', userToggledLock);
      cameraButton.classList.toggle('space-outline', spaceHeld);
      cameraButton.textContent = userToggledLock ? 'Lock' : 'Unlock';
    }

    function toggleSkateboard() {
      isSkating = !isSkating;
      skateButton.classList.toggle('active', isSkating);
      skateButton.textContent = isSkating ? 'Skate' : 'Walk';
      skateboard.style.display = isSkating ? 'block' : 'none';
    }

    skateButton.addEventListener('click', toggleSkateboard);
    window.addEventListener('resize', () => {
      createGrid();
      updatePlayerPosition();
    });

    setInterval(() => {
      if (movingUp || movingDown || movingLeft || movingRight) {
        playerRow += movingDown - movingUp;
        playerCol += movingRight - movingLeft;
        targetCol = playerCol;
        targetRow = playerRow;
        updatePlayerPosition();
      } else if (playerCol !== targetCol || playerRow !== targetRow || onGrindRail) {
        moveToTarget();
      }
    }, beatDuration);

    createGrid();
    updatePlayerPosition();
  </script>
</body>
</html>
