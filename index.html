<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }#viewport {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#game-canvas {
  position: absolute;
  background: #222;
  display: flex;
  flex-wrap: wrap;
  transform-origin: top left;
  touch-action: none;
  transition: transform 0.2s ease;
}

.tile {
  width: 40px;
  height: 40px;
  box-sizing: border-box;
  border: 1px solid #111;
}

.rail {
  position: absolute;
  width: 40px;
  height: 6px;
  background: #0ff;
  box-shadow: 0 0 8px #0ff;
  z-index: 0;
}

svg#player {
  position: absolute;
  width: 40px;
  height: 40px;
  z-index: 2;
  pointer-events: none;
}

#skateboard {
  position: absolute;
  width: 40px;
  height: 120px;
  background: #666;
  border-radius: 10px;
  z-index: 1;
  display: none;
}

#camera-toggle, #ride-toggle {
  position: fixed;
  bottom: 20px;
  width: 80px;
  height: 80px;
  font-size: 14px;
  z-index: 10;
  border: none;
  background: #444;
  color: white;
  border-radius: 12px;
  outline: none;
  transition: box-shadow 0.2s ease;
  user-select: none;
  touch-action: none;
}

#camera-toggle {
  right: 20px;
}

#ride-toggle {
  right: 110px;
}

#camera-toggle.active,
#ride-toggle.active {
  box-shadow: 0 0 0 3px lime;
}

#camera-toggle.drag-ready,
#camera-toggle.dragging {
  box-shadow: 0 0 0 3px yellow !important;
}

#camera-toggle.space-outline {
  box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;
}

#version {
  position: fixed;
  top: 5px;
  left: 10px;
  color: white;
  font-size: 14px;
  z-index: 100;
  font-family: monospace;
}

  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas"></div>
  </div>
  <button id="camera-toggle">Lock</button>
  <button id="ride-toggle">Ride</button>
  <div id="version">v1.8 â€“ Grind Rails Added</div>  <div id="skateboard"></div>
  <svg id="player">
    <circle cx="20" cy="20" r="15" fill="lime" />
  </svg>  <script>
    const tileSize = 40;
    const viewport = document.getElementById('viewport');
    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');
    const skateboard = document.getElementById('skateboard');
    const cameraButton = document.getElementById('camera-toggle');
    const rideToggle = document.getElementById('ride-toggle');

    let cols = 0;
    let rows = 0;
    let playerCol = 5;
    let playerRow = 5;
    let targetCol = 5;
    let targetRow = 5;
    let scale = 1;
    const minScale = 0.5;
    const maxScale = 2.5;
    let cameraLocked = true;
    let userToggledLock = false;
    let spaceHeld = false;
    let rideEnabled = false;
    let grinding = false;
    let beatDuration = 600;

    function createGrid() {
      gameCanvas.innerHTML = '';
      const width = Math.floor(window.innerWidth / tileSize) * tileSize;
      const height = Math.floor(window.innerHeight / tileSize) * tileSize;
      cols = width / tileSize;
      rows = height / tileSize;

      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        gameCanvas.appendChild(tile);
      }

      // Add rails (horizontal at row 10)
      for (let c = 2; c < cols - 2; c++) {
        const rail = document.createElement('div');
        rail.className = 'rail';
        rail.style.left = (c * tileSize) + 'px';
        rail.style.top = (10 * tileSize + 17) + 'px';
        gameCanvas.appendChild(rail);
      }

      gameCanvas.appendChild(skateboard);
      gameCanvas.appendChild(playerSvg);
      updatePlayerPosition();
    }

    rideToggle.addEventListener('click', () => {
      rideEnabled = !rideEnabled;
      rideToggle.classList.toggle('active', rideEnabled);
      rideToggle.textContent = rideEnabled ? 'Riding' : 'Ride';
      skateboard.style.display = rideEnabled ? 'block' : 'none';
      beatDuration = rideEnabled ? 150 : 600;
      if (rideEnabled) grindSpeed = beatDuration * 0.25;
    });

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';
      skateboard.style.left = px + 'px';
      skateboard.style.top = (py - 40) + 'px';

      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      }
    }

    function isOnRail() {
      return rideEnabled && playerRow === 10;
    }

    function grindStep() {
      if (isOnRail()) {
        if (playerCol < cols - 2) playerCol++;
        else grinding = false;
      } else {
        grinding = false;
      }
    }

    setInterval(() => {
      if (grinding) {
        grindStep();
      } else if (playerCol !== targetCol || playerRow !== targetRow) {
        if (isOnRail()) grinding = true;
        else {
          if (playerCol < targetCol) playerCol++;
          else if (playerCol > targetCol) playerCol--;
          if (playerRow < targetRow) playerRow++;
          else if (playerRow > targetRow) playerRow--;
        }
      }
      updatePlayerPosition();
    }, beatDuration * 0.25);

    gameCanvas.addEventListener('click', (e) => {
      const rect = gameCanvas.getBoundingClientRect();
      const clickX = (e.clientX - rect.left) / scale;
      const clickY = (e.clientY - rect.top) / scale;
      targetCol = Math.floor(clickX / tileSize);
      targetRow = Math.floor(clickY / tileSize);
    });

    window.addEventListener('resize', createGrid);
    createGrid();
  </script></body>
</html>
