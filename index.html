<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Multi-Tab Drawer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 80%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      transition: transform 0.2s ease;
      transform: translateY(calc(100% - 40px));
      z-index: 50;
      touch-action: none;
    }

    #drawer.open {
      transform: translateY(0%);
    }

    #drawer-header {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid #444;
    }

    .tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      font-weight: bold;
      text-decoration: underline;
    }

    #lock-btn {
      width: 32px;
      height: 32px;
      background: none;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #drawer-content {
      padding: 10px 16px;
      font-size: 14px;
    }

    .entry {
      padding: 6px 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="drawer">
  <div id="drawer-header">
    <div class="tab active" data-tab="skills">Skills</div>
    <div class="tab" data-tab="quests">Quests</div>
    <div class="tab" data-tab="friends">Friends</div>
    <button id="lock-btn" title="Toggle Lock">ðŸ”“</button>
  </div>
  <div id="drawer-content"></div>
</div>

<script>
  const drawer = document.getElementById('drawer');
  const tabs = document.querySelectorAll('.tab');
  const content = document.getElementById('drawer-content');
  const lockBtn = document.getElementById('lock-btn');

  const tabData = {
    skills: ['Woodcutting', 'Fishing', 'Firemaking', 'Cooking', 'Mining'],
    quests: ['The Lost Sword', 'Goblin Diplomacy', 'Tower of Trials'],
    friends: ['Alice', 'Bob', 'Catherine']
  };

  let activeTab = 'skills';
  let isDrawerLocked = false;

  function setContent(tab) {
    content.innerHTML = '';
    tabData[tab].forEach(item => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.textContent = item;
      content.appendChild(div);
    });
  }

  function setActiveTab(tabName) {
    if (isDrawerLocked) return;

    tabs.forEach(tab => tab.classList.remove('active'));
    const newTab = document.querySelector(`.tab[data-tab="${tabName}"]`);
    if (newTab) newTab.classList.add('active');

    activeTab = tabName;
    setContent(tabName);
    drawer.classList.add('open');
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      if (tab.dataset.tab === activeTab && drawer.classList.contains('open')) {
        drawer.classList.remove('open');
      } else {
        setActiveTab(tab.dataset.tab);
      }
    });
  });

  lockBtn.addEventListener('click', () => {
    isDrawerLocked = !isDrawerLocked;
    lockBtn.textContent = isDrawerLocked ? 'ðŸ”’' : 'ðŸ”“';
    if (isDrawerLocked) drawer.classList.remove('open');
  });

  // Drag logic
  const header = document.getElementById('drawer-header');
  let startY = 0;
  let currentY = 0;
  let isDraggingDrawer = false;
  let drawerHeight = 0;

  function onStart(e) {
    if (isDrawerLocked) return;
    isDraggingDrawer = true;
    drawerHeight = drawer.offsetHeight;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    drawer.style.transition = 'none';
  }

  function onMove(e) {
    if (!isDraggingDrawer) return;
    currentY = e.touches ? e.touches[0].clientY : e.clientY;
    let deltaY = currentY - startY;
    deltaY = Math.max(Math.min(deltaY, drawerHeight), -drawerHeight);
    drawer.style.transform = `translateY(calc(${drawer.classList.contains('open') ? '0%' : '100% - 40px'} + ${deltaY}px))`;
  }

  function onEnd() {
    if (!isDraggingDrawer) return;
    isDraggingDrawer = false;
    drawer.style.transition = 'transform 0.2s ease';
    const deltaY = currentY - startY;
    if (deltaY < -50 && !isDrawerLocked) drawer.classList.add('open');
    else if (deltaY > 50) drawer.classList.remove('open');
    drawer.style.transform = '';
  }

  header.addEventListener('mousedown', onStart);
  header.addEventListener('touchstart', onStart, { passive: false });
  window.addEventListener('mousemove', onMove);
  window.addEventListener('touchmove', onMove, { passive: false });
  window.addEventListener('mouseup', onEnd);
  window.addEventListener('touchend', onEnd);

  // Initialize
  setContent(activeTab);
</script>

</body>
</html>
