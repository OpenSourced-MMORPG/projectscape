<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }#viewport {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#game-canvas {
  position: absolute;
  background: #222;
  display: flex;
  flex-wrap: wrap;
  transform-origin: top left;
  touch-action: none;
  transition: transform 0.2s ease;
}

.tile {
  width: 40px;
  height: 40px;
  box-sizing: border-box;
  border: 1px solid #111;
}

svg#player {
  position: absolute;
  width: 40px;
  height: 40px;
  z-index: 2;
  pointer-events: none;
}

#skateboard {
  position: absolute;
  width: 40px;
  height: 120px;
  background: #666;
  border-radius: 10px;
  z-index: 1;
  display: none;
}

#camera-toggle, #ride-toggle {
  position: fixed;
  bottom: 20px;
  width: 80px;
  height: 80px;
  font-size: 14px;
  z-index: 10;
  border: none;
  background: #444;
  color: white;
  border-radius: 12px;
  outline: none;
  transition: box-shadow 0.2s ease;
  user-select: none;
  touch-action: none;
}

#camera-toggle {
  right: 20px;
}

#ride-toggle {
  right: 110px;
}

#camera-toggle.active,
#ride-toggle.active {
  box-shadow: 0 0 0 3px lime;
}

#camera-toggle.drag-ready,
#camera-toggle.dragging {
  box-shadow: 0 0 0 3px yellow !important;
}

#camera-toggle.space-outline {
  box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;
}

#version {
  position: fixed;
  top: 5px;
  left: 10px;
  color: white;
  font-size: 14px;
  z-index: 100;
  font-family: monospace;
}

  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <div id="skateboard"></div>
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>
  <button id="camera-toggle">Lock</button>
  <button id="ride-toggle">Ride</button>
  <div id="version">v1.7 â€“ Skateboarding Added</div>  <script>
    let rideEnabled = false;
    const rideToggle = document.getElementById('ride-toggle');
    const skateboard = document.getElementById('skateboard');
    let beatDuration = 600;

    rideToggle.addEventListener('click', () => {
      rideEnabled = !rideEnabled;
      rideToggle.classList.toggle('active', rideEnabled);
      rideToggle.textContent = rideEnabled ? 'Riding' : 'Ride';
      skateboard.style.display = rideEnabled ? 'block' : 'none';
      beatDuration = rideEnabled ? 150 : 600;
    });

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';
      skateboard.style.left = px + 'px';
      skateboard.style.top = (py - 40) + 'px';

      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      }
    }
  </script></body>
</html>
