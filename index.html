    }

      bottom: 120px;

      box-shadow: 0 0 0 3px lime;

    #camera-toggle.dragging {

      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;

      box-shadow: 0 0 0 3px cyan;
    }

      position: fixed;

      left: 10px;
      color: white;

  <script>
    // ... existing variables ...

    function animatePlayerTo(x, y) {
      const duration = beatDuration * 0.9;
      const startX = parseFloat(playerSvg.style.left) || 0;
      const startY = parseFloat(playerSvg.style.top) || 0;
      const deltaX = x - startX;
      const deltaY = y - startY;
      const start = performance.now();

      function step(t) {
        const progress = Math.min(1, (t - start) / duration);
        const currentX = startX + deltaX * progress;
        const currentY = startY + deltaY * progress;
        playerSvg.style.left = currentX + 'px';
        playerSvg.style.top = currentY + 'px';
        skateboard.style.left = currentX + 'px';
        skateboard.style.top = (currentY - 40) + 'px';
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      animatePlayerTo(px, py);

      const angleDeg = (lastDir * 180 / Math.PI) + 90;
      skateboard.style.transform = `rotate(${angleDeg}deg)`;

      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      }
    }

    // ... everything else remains unchanged ...
  </script>
