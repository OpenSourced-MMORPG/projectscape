<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #game-canvas {
      position: absolute;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      transform-origin: 0 0;
      touch-action: none;
      transition: transform 0.2s ease;
    }
    .tile {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #111;
    }
    svg#player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none;
      transition: transform 0.3s ease;
    }
    svg#skateboard {
      position: absolute;
      width: 40px;
      height: 120px;
      transform-origin: center center;
      pointer-events: none;
      z-index: 0;
      display: none;
    }
    #camera-toggle, #skate-toggle {
      position: fixed;
      width: 80px;
      height: 80px;
      font-size: 14px;
      z-index: 10;
      border: none;
      background: #444;
      color: white;
      border-radius: 12px;
      outline: none;
      transition: box-shadow 0.2s ease;
      user-select: none;
      touch-action: none;
    }
    #camera-toggle {
      bottom: 20px;
      right: 20px;
    }
    #skate-toggle {
      bottom: 120px;
      right: 20px;
    }
    #camera-toggle.active {
      box-shadow: 0 0 0 3px lime;
    }
    #camera-toggle.drag-ready,
    #camera-toggle.dragging {
      box-shadow: 0 0 0 3px yellow !important;
    }
    #camera-toggle.space-outline {
      box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.5) !important;
    }
    #skate-toggle.active {
      box-shadow: 0 0 0 3px cyan;
    }
    #version {
      position: fixed;
      top: 5px;
      left: 10px;
      color: white;
      font-size: 14px;
      z-index: 100;
      font-family: monospace;
    }
    @keyframes walking {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }
    .walking {
      animation: walking 0.4s infinite;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <svg id="skateboard" viewBox="0 0 40 120">
        <rect x="5" y="0" width="30" height="120" rx="10" ry="10" fill="gray" stroke="black" stroke-width="2" />
      </svg>
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>
  <button id="camera-toggle">Lock</button>
  <button id="skate-toggle">Skate</button>

</html>
