<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #game-canvas {
      position: absolute;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      transform-origin: top left;
      touch-action: none;
      transition: transform 0.2s ease;
    }

    .tile {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #111;
    }

    svg#player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none;
    }

    #camera-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      font-size: 14px;
      z-index: 10;
      border: none;
      background: #444;
      color: white;
      border-radius: 12px;
      outline: none;
      transition: box-shadow 0.2s ease;
      user-select: none;
      touch-action: none;
    }

    #camera-toggle.active {
      box-shadow: 0 0 0 3px lime;
    }

    #camera-toggle.space-lock {
      box-shadow: 0 0 0 3px green !important;
    }

    #camera-toggle.drag-ready,
    #camera-toggle.dragging {
      box-shadow: 0 0 0 3px yellow !important;
    }

    #hamburger {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      z-index: 1000;
      background: #333;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #settings-panel {
      position: fixed;
      top: 50px;
      right: 10px;
      width: 220px;
      background: #111;
      color: white;
      padding: 10px;
      z-index: 999;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      display: none;
    }

    .settings-category, .settings-group {
      margin-bottom: 10px;
    }

    .settings-group {
      display: none;
    }

    .settings-group.active {
      display: block;
    }

    .settings-category button {
      display: block;
      width: 100%;
      background: #222;
      color: white;
      border: none;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    label {
      display: block;
      margin: 6px 0 2px;
      font-size: 13px;
    }

    input[type="range"] {
      width: 100%;
    }

    .slider-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .slider-row span {
      min-width: 32px;
      font-size: 12px;
      text-align: right;
    }

    #version {
      position: fixed;
      top: 5px;
      left: 10px;
      color: white;
      font-size: 14px;
      z-index: 100;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>

  <button id="hamburger">☰</button>
  <div id="settings-panel">
    <div class="settings-category">
      <button data-category="camera">Camera</button>
    </div>
    <div class="settings-group" id="camera-settings">
      <label>Camera Lock</label>
      <button id="camera-lock-toggle">Unlock</button>

      <label>Panning Speed</label>
      <div class="slider-row">
        <input type="range" id="panning-speed" min="1" max="100" value="10" />
        <span id="pan-speed-value">10</span>
      </div>

      <label>Zoom Speed</label>
      <div class="slider-row">
        <input type="range" id="zoom-speed" min="0.1" max="1" step="0.1" value="0.1" />
        <span id="zoom-speed-value">10</span>
      </div>
    </div>
  </div>

  <button id="camera-toggle">Lock</button>
  <div id="version">v1.8 – Drag + Display Fix</div>

  <script>
    const tileSize = 40;
    const beatDuration = 600;

    const viewport = document.getElementById('viewport');
    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');
    const cameraButton = document.getElementById('camera-toggle');

    const hamburger = document.getElementById('hamburger');
    const settingsPanel = document.getElementById('settings-panel');
    const cameraLockToggle = document.getElementById('camera-lock-toggle');
    const panSpeedSlider = document.getElementById('panning-speed');
    const zoomSpeedSlider = document.getElementById('zoom-speed');
    const panSpeedValue = document.getElementById('pan-speed-value');
    const zoomSpeedValue = document.getElementById('zoom-speed-value');

    let cols = 0, rows = 0;
    let playerCol = 5, playerRow = 5;
    let targetCol = 5, targetRow = 5;

    let movingUp = false, movingDown = false, movingLeft = false, movingRight = false;
    let scale = 1;
    let zoomStep = parseFloat(zoomSpeedSlider.value);
    let panSpeed = parseInt(panSpeedSlider.value);
    const minScale = 0.5, maxScale = 2.5;

    let cameraLocked = true;
    let userToggledLock = true;
    let spaceHeld = false;

    let panX = 0, panY = 0;
    let mouseX = 0, mouseY = 0;

    // Drag vars
    let dragTimeout = null, isDragging = false, dragCanceled = false, offsetX = 0, offsetY = 0;

    function createGrid() {
      gameCanvas.innerHTML = '';
      const width = Math.floor(window.innerWidth / tileSize) * tileSize;
      const height = Math.floor(window.innerHeight / tileSize) * tileSize;
      cols = width / tileSize;
      rows = height / tileSize;

      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        gameCanvas.appendChild(tile);
      }

      gameCanvas.appendChild(playerSvg);
      gameCanvas.style.width = `${cols * tileSize}px`;
      gameCanvas.style.height = `${rows * tileSize}px`;
    }

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';

      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;

        panX = translateX;
        panY = translateY;
      } else {
        gameCanvas.style.transform = `scale(${scale}) translate(${panX}px, ${panY}px)`;
      }
    }

    function updateCameraLockState() {
      cameraLocked = spaceHeld || userToggledLock;
      updatePlayerPosition();
      cameraButton.classList.toggle('space-lock', spaceHeld);
      cameraButton.classList.toggle('active', userToggledLock);
      cameraButton.textContent = userToggledLock ? 'Lock' : 'Unlock';
      cameraLockToggle.textContent = userToggledLock ? 'Unlock' : 'Lock';
    }

    function toggleCameraLock() {
      if (isDragging) return;
      userToggledLock = !userToggledLock;
      updateCameraLockState();
    }

    function setTargetFromClick(e) {
      const rect = gameCanvas.getBoundingClientRect();
      const clickX = (e.clientX - rect.left) / scale;
      const clickY = (e.clientY - rect.top) / scale;
      targetCol = Math.floor(clickX / tileSize);
      targetRow = Math.floor(clickY / tileSize);
      movingUp = movingDown = movingLeft = movingRight = false;
    }

    function movePlayer() {
      let newCol = playerCol;
      let newRow = playerRow;
      if (movingUp) newRow--;
      if (movingDown) newRow++;
      if (movingLeft) newCol--;
      if (movingRight) newRow++;
      if (newCol >= 0 && newCol < cols && newRow >= 0 && newRow < rows) {
        playerCol = newCol;
        playerRow = newRow;
        targetCol = playerCol;
        targetRow = playerRow;
        updatePlayerPosition();
      }
    }

    function moveToTarget() {
      if (playerCol < targetCol) playerCol++;
      else if (playerCol > targetCol) playerCol--;
      if (playerRow < targetRow) playerRow++;
      else if (playerRow > targetRow) playerRow--;
      updatePlayerPosition();
    }

    function applyZoom() {
      updatePlayerPosition();
    }

    function edgePanLoop() {
      if (!cameraLocked && !spaceHeld) {
        if (mouseX < 20) panX += panSpeed;
        if (mouseX > window.innerWidth - 20) panX -= panSpeed;
        if (mouseY < 20) panY += panSpeed;
        if (mouseY > window.innerHeight - 20) panY -= panSpeed;
        updatePlayerPosition();
      }
      requestAnimationFrame(edgePanLoop);
    }

    // Input & Events
    window.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      switch (e.key) {
        case 'ArrowUp': movingUp = true; break;
        case 'ArrowDown': movingDown = true; break;
        case 'ArrowLeft': movingLeft = true; break;
        case 'ArrowRight': movingRight = true; break;
        case 'y': toggleCameraLock(); break;
        case ' ':
          spaceHeld = true;
          updateCameraLockState();
          break;
      }
    });

    window.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'ArrowUp': movingUp = false; break;
        case 'ArrowDown': movingDown = false; break;
        case 'ArrowLeft': movingLeft = false; break;
        case 'ArrowRight': movingRight = false; break;
        case ' ':
          spaceHeld = false;
          cameraLocked = false;
          userToggledLock = false;
          updateCameraLockState();
          break;
      }
    });

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += (e.deltaY < 0 ? zoomStep : -zoomStep);
      scale = Math.min(maxScale, Math.max(minScale, scale));
      applyZoom();
    }, { passive: false });

    gameCanvas.addEventListener('click', setTargetFromClick);

    // UI Events
    hamburger.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
    });

    document.querySelectorAll('[data-category]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.settings-group').forEach(group => group.classList.remove('active'));
        const group = document.getElementById(`${btn.dataset.category}-settings`);
        if (group) group.classList.add('active');
      });
    });

    cameraLockToggle.addEventListener('click', toggleCameraLock);

    panSpeedSlider.addEventListener('input', () => {
      panSpeed = parseInt(panSpeedSlider.value);
      panSpeedValue.textContent = panSpeed;
    });

    zoomSpeedSlider.addEventListener('input', () => {
      zoomStep = parseFloat(zoomSpeedSlider.value);
      zoomSpeedValue.textContent = Math.round(zoomStep * 100);
    });

    // Dragging logic
    cameraButton.addEventListener('mousedown', e => {
      dragCanceled = false;
      const isCtrl = e.ctrlKey;
      offsetX = e.clientX - cameraButton.offsetLeft;
      offsetY = e.clientY - cameraButton.offsetTop;
      if (isCtrl) {
        isDragging = true;
        cameraButton.classList.add('drag-ready', 'dragging');
      } else {
        dragTimeout = setTimeout(() => {
          isDragging = true;
          cameraButton.classList.add('drag-ready', 'dragging');
        }, 1000);
      }
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      dragCanceled = true;
      cameraButton.style.left = `${e.clientX - offsetX}px`;
      cameraButton.style.top = `${e.clientY - offsetY}px`;
      cameraButton.style.right = 'auto';
      cameraButton.style.bottom = 'auto';
    });

    window.addEventListener('mouseup', () => {
      clearTimeout(dragTimeout);
      if (isDragging) {
        isDragging = false;
        cameraButton.classList.remove('drag-ready', 'dragging');
        localStorage.setItem('cameraBtnPos', JSON.stringify({
          left: cameraButton.style.left,
          top: cameraButton.style.top
        }));
      }
    });

    cameraButton.addEventListener('click', e => {
      if (dragCanceled) {
        e.stopImmediatePropagation();
        e.preventDefault();
        return;
      }
      toggleCameraLock();
    });

    // Init
    createGrid();
    updatePlayerPosition();
    edgePanLoop();
    panSpeedValue.textContent = panSpeed;
    zoomSpeedValue.textContent = Math.round(zoomStep * 100);
  </script>
</body>
</html>
