<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }#viewport {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#game-canvas {
  position: absolute;
  background: #222;
  display: flex;
  flex-wrap: wrap;
  transform-origin: top left;
  touch-action: none;
  transition: transform 0.2s ease;
}

.tile {
  width: 40px;
  height: 40px;
  box-sizing: border-box;
  border: 1px solid #111;
}

svg#player {
  position: absolute;
  width: 40px;
  height: 40px;
  z-index: 1;
  pointer-events: none;
}

#camera-toggle {
  position: fixed;
  width: 80px;
  height: 80px;
  font-size: 14px;
  z-index: 10;
  border: none;
  background: gray;
  color: white;
  border-radius: 12px;
  outline: none;
  transition: box-shadow 0.2s ease, background 0.2s ease;
  user-select: none;
  touch-action: none;
}

#camera-toggle.active {
  background: lime;
  box-shadow: 0 0 0 3px lime;
}

#camera-toggle.dragging {
  box-shadow: 0 0 0 3px yellow !important;
}

  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>
  <button id="camera-toggle">Lock</button>  <script>
    const tileSize = 40;
    const beatDuration = 600;

    const viewport = document.getElementById('viewport');
    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');
    const cameraButton = document.getElementById('camera-toggle');

    let cols = 0, rows = 0;
    let playerCol = 5, playerRow = 5;
    let targetCol = 5, targetRow = 5;
    let movingUp = false, movingDown = false, movingLeft = false, movingRight = false;
    let scale = 1, minScale = 0.5, maxScale = 2.5;
    let cameraLocked = true;

    let isDragging = false;
    let wasMoved = false;
    let dragTimeout = null;
    let offsetX = 0, offsetY = 0;

    function saveButtonPosition() {
      const leftPercent = (cameraButton.offsetLeft / window.innerWidth) * 100;
      const topPercent = (cameraButton.offsetTop / window.innerHeight) * 100;
      localStorage.setItem('cameraButtonPosition', JSON.stringify({ leftPercent, topPercent }));
    }

    function loadButtonPosition() {
      const saved = localStorage.getItem('cameraButtonPosition');
      if (!saved) {
        cameraButton.style.right = '20px';
        cameraButton.style.bottom = '20px';
        return;
      }
      const { leftPercent, topPercent } = JSON.parse(saved);
      cameraButton.style.left = `${(leftPercent / 100) * window.innerWidth}px`;
      cameraButton.style.top = `${(topPercent / 100) * window.innerHeight}px`;
      cameraButton.style.right = 'auto';
      cameraButton.style.bottom = 'auto';
    }

    function clampButtonToScreen() {
      const rect = cameraButton.getBoundingClientRect();
      const padding = 10;
      const maxLeft = window.innerWidth - rect.width - padding;
      const maxTop = window.innerHeight - rect.height - padding;
      const currentLeft = parseFloat(cameraButton.style.left || '0');
      const currentTop = parseFloat(cameraButton.style.top || '0');
      cameraButton.style.left = Math.max(padding, Math.min(currentLeft, maxLeft)) + 'px';
      cameraButton.style.top = Math.max(padding, Math.min(currentTop, maxTop)) + 'px';
      cameraButton.style.right = 'auto';
      cameraButton.style.bottom = 'auto';
    }

    function createGrid() {
      gameCanvas.innerHTML = '';
      const width = Math.floor(window.innerWidth / tileSize) * tileSize;
      const height = Math.floor(window.innerHeight / tileSize) * tileSize;
      cols = width / tileSize;
      rows = height / tileSize;
      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        gameCanvas.appendChild(tile);
      }
      gameCanvas.appendChild(playerSvg);
      gameCanvas.style.width = `${cols * tileSize}px`;
      gameCanvas.style.height = `${rows * tileSize}px`;
    }

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;
      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';
      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      } else {
        gameCanvas.style.transform = `scale(${scale})`;
      }
    }

    function movePlayer() {
      let newCol = playerCol;
      let newRow = playerRow;
      if (movingUp) newRow--;
      if (movingDown) newRow++;
      if (movingLeft) newCol--;
      if (movingRight) newCol++;
      if (newCol >= 0 && newCol < cols && newRow >= 0 && newRow < rows) {
        playerCol = newCol;
        playerRow = newRow;
        targetCol = playerCol;
        targetRow = playerRow;
        updatePlayerPosition();
      }
    }

    function moveToTarget() {
      if (playerCol < targetCol) playerCol++;
      else if (playerCol > targetCol) playerCol--;
      if (playerRow < targetRow) playerRow++;
      else if (playerRow > targetRow) playerRow--;
      updatePlayerPosition();
    }

    function setTargetFromClick(e) {
      e.stopPropagation();
      const rect = gameCanvas.getBoundingClientRect();
      const clickX = (e.clientX - rect.left) / scale;
      const clickY = (e.clientY - rect.top) / scale;
      targetCol = Math.floor(clickX / tileSize);
      targetRow = Math.floor(clickY / tileSize);
      movingUp = movingDown = movingLeft = movingRight = false;
    }

    function toggleCameraLock() {
      cameraLocked = !cameraLocked;
      cameraButton.classList.toggle('active', cameraLocked);
      cameraButton.textContent = cameraLocked ? 'Lock' : 'Unlock';
      updatePlayerPosition();
    }

    function startDragCheck(e) {
      e.preventDefault();
      wasMoved = false;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      offsetX = clientX - cameraButton.offsetLeft;
      offsetY = clientY - cameraButton.offsetTop;
      dragTimeout = setTimeout(() => {
        isDragging = true;
        cameraButton.classList.add('dragging');
      }, 500);
    }

    function doDrag(e) {
      wasMoved = true;
      if (!isDragging) return;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      cameraButton.style.left = (clientX - offsetX) + 'px';
      cameraButton.style.top = (clientY - offsetY) + 'px';
      cameraButton.style.right = 'auto';
      cameraButton.style.bottom = 'auto';
    }

    function stopDrag() {
      clearTimeout(dragTimeout);
      if (!isDragging && !wasMoved) toggleCameraLock();
      isDragging = false;
      wasMoved = false;
      cameraButton.classList.remove('dragging');
      saveButtonPosition();
    }

    cameraButton.addEventListener('mousedown', startDragCheck);
    cameraButton.addEventListener('touchstart', startDragCheck, { passive: false });
    window.addEventListener('mousemove', doDrag);
    window.addEventListener('touchmove', doDrag, { passive: false });
    window.addEventListener('mouseup', stopDrag);
    window.addEventListener('touchend', stopDrag);

    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      scale += (e.deltaY < 0 ? zoomIntensity : -zoomIntensity);
      scale = Math.min(maxScale, Math.max(minScale, scale));
      updatePlayerPosition();
    }, { passive: false });

    gameCanvas.addEventListener('click', setTargetFromClick);

    window.addEventListener('keydown', (e) => {
      if (e.repeat) return;
      switch (e.key) {
        case 'ArrowUp': movingUp = true; break;
        case 'ArrowDown': movingDown = true; break;
        case 'ArrowLeft': movingLeft = true; break;
        case 'ArrowRight': movingRight = true; break;
        case 'y': toggleCameraLock(); break;
      }
    });

    window.addEventListener('keyup', (e) => {
      switch (e.key) {
        case 'ArrowUp': movingUp = false; break;
        case 'ArrowDown': movingDown = false; break;
        case 'ArrowLeft': movingLeft = false; break;
        case 'ArrowRight': movingRight = false; break;
      }
    });

    window.addEventListener('resize', () => {
      const oldCol = playerCol;
      const oldRow = playerRow;
      createGrid();
      playerCol = Math.min(oldCol, cols - 1);
      playerRow = Math.min(oldRow, rows - 1);
      targetCol = playerCol;
      targetRow = playerRow;
      updatePlayerPosition();
      loadButtonPosition();
      clampButtonToScreen();
    });

    loadButtonPosition();
    clampButtonToScreen();
    createGrid();
    updatePlayerPosition();

    setInterval(() => {
      if (movingUp || movingDown || movingLeft || movingRight) {
        movePlayer();
      } else if (playerCol !== targetCol || playerRow !== targetRow) {
        moveToTarget();
      }
    }, beatDuration);
  </script></body>
</html>
