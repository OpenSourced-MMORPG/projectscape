<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #game-canvas {
      position: absolute;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      transform-origin: top left;
      touch-action: none;
      transition: transform 0.2s ease;
    }

    .tile {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #111;
    }

    svg#player {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 1;
      pointer-events: none;
    }

    #camera-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      font-size: 14px;
      z-index: 10;
      border: none;
      background: #444;
      color: white;
      border-radius: 12px;
      outline: none;
      transition: box-shadow 0.2s ease;
      user-select: none;
      touch-action: none;
    }

    #camera-toggle.active {
      box-shadow: 0 0 0 3px lime;
    }

    #camera-toggle.dragging {
      box-shadow: 0 0 0 3px yellow !important;
    }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="game-canvas">
      <svg id="player">
        <circle cx="20" cy="20" r="15" fill="lime" />
      </svg>
    </div>
  </div>

  <button id="camera-toggle">Lock</button>

  <script>
    const tileSize = 40;
    const beatDuration = 600;

    const viewport = document.getElementById('viewport');
    const gameCanvas = document.getElementById('game-canvas');
    const playerSvg = document.getElementById('player');
    const cameraButton = document.getElementById('camera-toggle');

    let cols = 0, rows = 0;
    let playerCol = 5, playerRow = 5;
    let targetCol = 5, targetRow = 5;

    let movingUp = false, movingDown = false, movingLeft = false, movingRight = false;
    let scale = 1;
    const minScale = 0.5, maxScale = 2.5;
    let cameraLocked = true;

    let dragTimeout = null;
    let isDragging = false;
    let wasMoved = false;
    let offsetX = 0, offsetY = 0;

    function saveButtonPosition() {
      const pos = {
        left: cameraButton.style.left,
        top: cameraButton.style.top,
        right: cameraButton.style.right,
        bottom: cameraButton.style.bottom
      };
      localStorage.setItem('cameraButtonPosition', JSON.stringify(pos));
    }

    function loadButtonPosition() {
      const saved = localStorage.getItem('cameraButtonPosition');
      if (!saved) return;
      const pos = JSON.parse(saved);
      cameraButton.style.left = pos.left;
      cameraButton.style.top = pos.top;
      cameraButton.style.right = pos.right;
      cameraButton.style.bottom = pos.bottom;
    }

    function createGrid() {
      gameCanvas.innerHTML = '';
      const width = Math.floor(window.innerWidth / tileSize) * tileSize;
      const height = Math.floor(window.innerHeight / tileSize) * tileSize;
      cols = width / tileSize;
      rows = height / tileSize;

      for (let i = 0; i < cols * rows; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        gameCanvas.appendChild(tile);
      }

      gameCanvas.appendChild(playerSvg);
      gameCanvas.style.width = `${cols * tileSize}px`;
      gameCanvas.style.height = `${rows * tileSize}px`;
    }

    function updatePlayerPosition() {
      const px = playerCol * tileSize;
      const py = playerRow * tileSize;

      playerSvg.style.left = px + 'px';
      playerSvg.style.top = py + 'px';

      if (cameraLocked) {
        const offsetX = (viewport.clientWidth / 2 - tileSize / 2) / scale;
        const offsetY = (viewport.clientHeight / 2 - tileSize / 2) / scale;
        const translateX = -px + offsetX;
        const translateY = -py + offsetY;
        gameCanvas.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
      } else {
        gameCanvas.style.transform = `scale(${scale})`;
      }
    }

    function movePlayer() {
      let newCol = playerCol;
      let newRow = playerRow;

      if (movingUp) newRow--;
      if (movingDown) newRow++;
      if (movingLeft) newCol--;
      if (movingRight) newCol++;

      if (newCol >= 0 && newCol < cols && newRow >= 0 && newRow < rows) {
        playerCol = newCol;
        playerRow = newRow;
        targetCol = playerCol;
        targetRow = playerRow;
        updatePlayerPosition();
      }
    }
