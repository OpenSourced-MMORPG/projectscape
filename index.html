<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Carousel Drawer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }

    #drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 80%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      transition: transform 0.2s ease;
      transform: translateY(calc(100% - 40px));
      z-index: 50;
      touch-action: none;
      display: flex;
      flex-direction: column;
    }

    #drawer.open {
      transform: translateY(0%);
    }

    #drawer-header {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      background: rgba(255, 255, 255, 0.1);
      border-top: 1px solid #444;
    }

    #lock-btn {
      width: 32px;
      height: 32px;
      background: none;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #carousel-wrapper {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    #carousel {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .panel {
      width: 100%;
      padding: 10px 16px;
      box-sizing: border-box;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .entry {
      padding: 6px 12px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 20px;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 2;
    }

    #left-arrow { left: 4px; }
    #right-arrow { right: 4px; }
  </style>
</head>
<body>

<div id="drawer">
  <div id="drawer-header">
    <span>Menu</span>
    <button id="lock-btn">ðŸ”“</button>
  </div>
  <div id="carousel-wrapper">
    <div id="carousel">
      <div class="panel" id="panel-skills">
        <div class="entry">Woodcutting</div>
        <div class="entry">Fishing</div>
        <div class="entry">Firemaking</div>
      </div>
      <div class="panel" id="panel-quests">
        <div class="entry">The Lost Sword</div>
        <div class="entry">Goblin Diplomacy</div>
      </div>
      <div class="panel" id="panel-friends">
        <div class="entry">Alice</div>
        <div class="entry">Bob</div>
      </div>
    </div>
    <button class="arrow" id="left-arrow">â¬…</button>
    <button class="arrow" id="right-arrow">âž¡</button>
  </div>
</div>

<script>
  const drawer = document.getElementById('drawer');
  const lockBtn = document.getElementById('lock-btn');
  const carousel = document.getElementById('carousel');
  const leftArrow = document.getElementById('left-arrow');
  const rightArrow = document.getElementById('right-arrow');

  let isDrawerLocked = false;
  let panelIndex = 0;
  const totalPanels = 3;

  lockBtn.addEventListener('click', () => {
    isDrawerLocked = !isDrawerLocked;
    lockBtn.textContent = isDrawerLocked ? 'ðŸ”’' : 'ðŸ”“';
    if (isDrawerLocked) drawer.classList.remove('open');
  });

  function showPanel(index) {
    panelIndex = Math.max(0, Math.min(totalPanels - 1, index));
    carousel.style.transform = `translateX(-${panelIndex * 100}%)`;
  }

  leftArrow.addEventListener('click', () => showPanel(panelIndex - 1));
  rightArrow.addEventListener('click', () => showPanel(panelIndex + 1));

  // Drag to open/close drawer
  const header = document.getElementById('drawer-header');
  let startY = 0;
  let currentY = 0;
  let isDraggingDrawer = false;

  function onStart(e) {
    if (isDrawerLocked) return;
    isDraggingDrawer = true;
    startY = e.touches ? e.touches[0].clientY : e.clientY;
    drawer.style.transition = 'none';
  }

  function onMove(e) {
    if (!isDraggingDrawer) return;
    currentY = e.touches ? e.touches[0].clientY : e.clientY;
    const deltaY = currentY - startY;
    const drawerHeight = drawer.offsetHeight;
    const clampedY = Math.max(Math.min(deltaY, drawerHeight), -drawerHeight);
    drawer.style.transform = `translateY(calc(${drawer.classList.contains('open') ? '0%' : '100% - 40px'} + ${clampedY}px))`;
  }

  function onEnd() {
    if (!isDraggingDrawer) return;
    isDraggingDrawer = false;
    drawer.style.transition = 'transform 0.2s ease';
    const deltaY = currentY - startY;
    if (deltaY < -50 && !isDrawerLocked) drawer.classList.add('open');
    else if (deltaY > 50) drawer.classList.remove('open');
    drawer.style.transform = '';
  }

  header.addEventListener('mousedown', onStart);
  header.addEventListener('touchstart', onStart, { passive: false });
  window.addEventListener('mousemove', onMove);
  window.addEventListener('touchmove', onMove, { passive: false });
  window.addEventListener('mouseup', onEnd);
  window.addEventListener('touchend', onEnd);

  // Swipe to change panel
  let startX = 0;
  let endX = 0;
  carousel.addEventListener('touchstart', e => startX = e.touches[0].clientX);
  carousel.addEventListener('touchend', e => {
    endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) showPanel(panelIndex + 1);
    else if (endX - startX > 50) showPanel(panelIndex - 1);
  });

  showPanel(panelIndex);
</script>

</body>
</html>
