<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OSRS-Style Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
      font-family: sans-serif;
    }#viewport {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}

#game-canvas {
  position: absolute;
  background: #222;
  display: flex;
  flex-wrap: wrap;
  transform-origin: top left;
  touch-action: none;
  transition: transform 0.2s ease;
  z-index: 1;
}

.tile {
  width: 40px;
  height: 40px;
  box-sizing: border-box;
  border: 1px solid #111;
}

svg#player {
  position: absolute;
  width: 40px;
  height: 40px;
  z-index: 2;
  pointer-events: none;
}

#camera-toggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 80px;
  height: 80px;
  font-size: 14px;
  z-index: 10;
  border: none;
  background: #444;
  color: white;
  border-radius: 12px;
  outline: none;
  transition: box-shadow 0.2s ease;
  user-select: none;
  touch-action: none;
}

#camera-toggle.active {
  box-shadow: 0 0 0 3px lime;
}

#camera-toggle.drag-ready,
#camera-toggle.dragging {
  box-shadow: 0 0 0 3px yellow !important;
}

#version {
  position: fixed;
  top: 5px;
  left: 10px;
  color: white;
  font-size: 14px;
  z-index: 100;
  font-family: monospace;
}

/* Drawer styles */
#drawer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 70%;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  transition: transform 0.2s ease;
  transform: translateY(calc(100% - 40px));
  z-index: 5;
  touch-action: none;
  display: flex;
  flex-direction: column;
}

#drawer.open {
  transform: translateY(0%);
}

#drawer-header {
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  background: rgba(255, 255, 255, 0.1);
  border-top: 1px solid #444;
}

#lock-btn {
  width: 32px;
  height: 32px;
  background: none;
  color: white;
  font-size: 18px;
  border: none;
  cursor: pointer;
  user-select: none;
}

#drawer-title {
  font-size: 16px;
  font-weight: bold;
}

#carousel-wrapper {
  position: relative;
  flex: 1;
  overflow: hidden;
}

#carousel {
  display: flex;
  width: 300%;
  height: 100%;
  transition: transform 0.3s ease;
}

.panel {
  width: 100%;
  padding: 10px 16px;
  box-sizing: border-box;
  flex-shrink: 0;
  overflow-y: auto;
}

.entry {
  padding: 6px 12px;
  margin-bottom: 8px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.1);
  border: none;
  color: white;
  font-size: 20px;
  padding: 6px 10px;
  cursor: pointer;
  z-index: 2;
}

#left-arrow { left: 4px; }
#right-arrow { right: 4px; }

  </style>
</head>
<body>
  <div id="drawer">
    <div id="drawer-header">
      <span id="drawer-title">Skills</span>
      <button id="lock-btn">ðŸ”“</button>
    </div>
    <div id="carousel-wrapper">
      <div id="carousel">
        <div class="panel" id="panel-skills">
          <div class="entry">Woodcutting</div>
          <div class="entry">Fishing</div>
          <div class="entry">Firemaking</div>
        </div>
        <div class="panel" id="panel-quests">
          <div class="entry">The Lost Sword</div>
          <div class="entry">Goblin Diplomacy</div>
        </div>
        <div class="panel" id="panel-friends">
          <div class="entry">Alice</div>
          <div class="entry">Bob</div>
        </div>
      </div>
      <button class="arrow" id="left-arrow">â¬…</button>
      <button class="arrow" id="right-arrow">âž¡</button>
    </div>
  </div>
</body>
</html>
